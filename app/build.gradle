plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        mydebug {
            storeFile file('keystore/platform.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    //noinspection GradleCompatible
    compileSdk 25

    defaultConfig {
        applicationId "com.huawei.carstatushelper"
        minSdk 25
        targetSdk 32
        versionCode 34
        versionName "V1.3.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.mydebug
            multiDexEnabled true
        }
        debug {
            signingConfig signingConfigs.mydebug
            multiDexEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
    //导入dataBinding支持
    dataBinding {
        enabled true
    }
    flavorDimensions 'type'
    productFlavors {
        master {
            dimension 'type'
        }
        dev {
            dimension 'type'
            applicationId 'com.huawei.carstatushelper.dev'
        }
    }
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '25.3.0'
            }
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:25.3.0'
//    implementation 'com.android.support:support-compat:25.3.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:25.3.0'

    implementation 'com.github.zhaokaiqiang.klog:library:1.6.0'
//    implementation project(path: ':byd_sdk_29')
//    implementation 'cat.ereza:customactivityoncrash:1.1.0'
    //解除android高版本反射限制
    implementation 'com.github.tiann:FreeReflection:3.1.0'

}